{% extends "main.html" %}
{% block cont %}

<style>
img {width: 100%;}
.u-block a {color: blue;}
.u-tag {
	background-color: var(--menu-active);
	font-size: 0.9em;
	padding: 12px;
	border-radius: 15px;
}
</style>

<h2 class="title2">{{ article.name }}</h2>

<img src="{{ preview('articles', article.id) }}" alt="{{ article.description }}"><br>
{% for i in article.tags %}<div class="u-tag">{{ i }}</div>{% endfor %}<br><br>

<div class="u-block">
	{{ article.cont }}
</div>

{% endblock %}
