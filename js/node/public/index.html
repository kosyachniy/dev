<!DOCTYPE html>
<html>
<head>
    <title>Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <script>
        get = () => {
            fetch('/auth', {
                method: 'POST',
                body: JSON.stringify({token: null}),
                headers: {'Content-Type': 'application/json'},
            }).then(
                res => res.json()
            ).then(
                res => fetch(`/users/${res.token}`).then(async (data) => {
                    console.log(await data.text());
                })
            );
        }

        get();
    </script>
    <h1>Main</h1>
</body>
<html>
