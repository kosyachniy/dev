<script type="text/javascript" src="func/chart.min.js"></script>

<canvas id="chart4" height="210" style="max-width: 90%;"></canvas>
<script type="text/javascript">
	// Данные

	labels = ['Вязание', 'Биология', 'Машинное обучение', 'Экология', 'Геология']
	data = [54, 56, 48, 72, 108]

	// График

	ctx = document.getElementById('chart4').getContext('2d')

	new Chart(ctx, {
		type: 'polarArea',
		data: {
			labels: labels,
			datasets: [{
				data: data,
				label: 'минуты',
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(255, 159, 64, 0.2)',
					'rgba(255, 205, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(201, 203, 207, 0.2)'
				],
				borderColor: [
					'rgb(255, 99, 132)',
					'rgb(255, 159, 64)',
					'rgb(255, 205, 86)',
					'rgb(75, 192, 192)',
					'rgb(54, 162, 235)',
					'rgb(153, 102, 255)',
					'rgb(201, 203, 207)'
				],
				borderWidth: 1
			}]
		},
		options: {
			title: {
				display: true,
				text: 'Уникальные показатели в областях',
				fontSize: 40
			},
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		}
	})
</script>
